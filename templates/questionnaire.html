{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  <h2>Health Questionnaire</h2>
  <p>
    Please answer the following questions to help us understand more about you:
  </p>
  <form method="POST" action="{{ url_for('questionnaire') }}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Your Name"
      />
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input
        type="number"
        class="form-control"
        id="age"
        name="age"
        placeholder="Your Age"
      />
    </div>

    <div class="form-group">
      <label for="gender">Select your gender:</label>
      <select class="form-control" id="gender" name="gender">
        <option value="" disabled selected>Choose your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input type="date" class="form-control" id="birthday" name="birthday" />
    </div>

    <div class="form-group">
      <label for="height">Height:</label>
      <input
        type="number"
        class="form-control"
        id="height"
        name="height"
        placeholder="Your Height, inches"
      />
    </div>

    <div class="form-group">
      <label for="weight">Weight:</label>
      <input
        type="number"
        class="form-control"
        id="weight"
        name="weight"
        placeholder="Your Weight, lbs"
      />
    </div>

    <div class="form-group">
      <label for="activity-level">Select your activity level:</label>
      <select class="form-control" id="activity-level" name="activity-level">
        <option value="" disabled selected>Choose your activity level</option>
        <option value="extra-active">
          Extra Active: Very intense exercise/sports, physical job, or double
          training
        </option>
        <option value="very-active">
          Very Active: Intense exercise 6/7 days/week
        </option>
        <option value="lightly-active">
          Moderately Active: Moderate exercise 3-5 days/week
        </option>
        <option value="moderately-active">
          Lightly Active: Light exercise 1-3 days/week
        </option>
        <option value="sedentary">
          Sedentary: Little to no exercise per week
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="health-concerns">Health Concerns:</label>
      <textarea
        class="form-control"
        id="health-concerns"
        name="health-concerns"
        rows="3"
        placeholder="Describe your health concerns"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
