{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  <h2>Contact Us</h2>
  <p>
    If you have any questions or feedback, please don't hesitate to reach out to
    us!
  </p>

  <form method="POST" action="{{ url_for('handle_contact') }}">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="5"
        placeholder="Your message"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
