{% extends 'base.html' %} 
{% block content %}
<div class="container mt-5">
  <h2>Register</h2>
  <form action="/register" method="post">
    <!-- Existing form fields for username, password, and confirmation -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" required />
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" class="form-control" name="confirm_password" id="confirm_password" required />
    </div>

    <!-- Additional form fields for BMR calculation -->
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" name="age" required />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" value="male" required />
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" value="female" required />
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="activity-level">Activity Level</label>
      <select class="form-control" name="activity-level" required>
        <option value="extra-active">Extra Active</option>
        <option value="very-active">Very Active</option>
        <option value="lightly-active">Moderately Active</option>
        <option value="moderately-active">Lightly Active</option>
        <option value="sedentary">Sedentary</option>
      </select>
    </div>

    <!-- Existing form fields for weight, height, and goal -->
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" class="form-control" name="weight" required />
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" class="form-control" name="height" required />
    </div>
    <div class="form-group">
      <label for="goal">Goal</label>
      <select class="form-control" name="goal" required>
        <option value="bulk">Bulk</option>
        <option value="cut">Cut</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
